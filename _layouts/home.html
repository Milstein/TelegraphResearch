---
layout: navigation
background_image: 'true'
---

<div class="hello-box">
    <div class="container">
        <div class="row">
            <div class="col col-sm-7 ">
                <h3>{{ site.description }}</h3>
                <div class="hidden-xs">
                    {% capture description %}{% include description_long.md %}{% endcapture %}
                    {{ description | markdownify }}
                </div>
            </div>
            <div class="col col-sm-offset-1 col-sm-4">
                <div class="hidden-xs">
                    <h4>Join the mailing list!</h4>
                </div>
                <div class="social">
                    <div class="sign-up">
                        <form action="http://telegraphresearch.us8.list-manage.com/subscribe/post?u=55d133f1026419c0ef05fc204&amp;id=8bf5396de5" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                            <div class="input-group mailchimp-form">
                                <input type="email" value="" name="EMAIL" class="form-control required email" id="mce-EMAIL" placeholder="mail@example.com" autofocus="autofocus"/>
                                <span class="input-group-btn">
                                    <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn btn-success"/>
                                </span>
                            </div>
                        </form>
                    </div>
                    <div class="social-container">
                        <a href="{{ site.facebook_url }}">
                            <img src="{{ 'social/facebook.svg' | asset_path }}" alt="{{site.name}} on Facebook" />
                        </a>
                        <a href="{{ site.twitter_url }}">
                            <img src="{{ 'social/twitter.svg' | asset_path }}" alt="@{{site.twitter}} on Twitter" />
                        </a>
                    </div>

                <div class="copyright">
                    {% include copyright.html %}
                </div>
            </div>
        </div>
    </div>
</div>
