---
layout: main
---
<article >
    <header class="report-header">
        <a href="{{ page.url }}"><h1>{{ page.title }}</h1></a>
        {% if page.date %}
        <small class="publish-date">{{ page.date | date: "%e %B %Y" }}.</small>
        {% endif %}
    </header>
    {% if page.summary %}
        <p class="lead">{{ page.summary}}</p>
    {% endif %}
    <div class="content">
        {{ content }}
    </div>
</article>
