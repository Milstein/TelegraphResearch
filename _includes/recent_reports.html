<h4>Recent Articles:</h4>

<ul class="nav nav-pills nav-stacked no-side-padding">
    {% for article in site.posts limt:5 %}
        {% if page.title != article.title %}
            <li>
                <a href="{{ article.url }}">
                    {% if article.shortTitle %}
                        {{ article.shortTitle }}
                    {% else %}
                        {{ article.title }}
                    {% endif %}
                </a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
