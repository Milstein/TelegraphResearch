<h4>Recent Articles:</h4>

<ul class="nav nav-pills nav-stacked">
    {% for article in site.posts limt:5 %}
        <li>
            <a href="{{ article.url }}">
                {% if article.shortTitle %}
                    {{ article.shortTitle }}
                {% else %}
                    {{ article.title }}
                {% endif %}
            </a>
        </li>
    {% endfor %}
</ul>
